<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
    <body>
    <!-- We are creating a form that creates a new user
    based on information the username, email, and password
    they provide in out form. The names of our input must
    match the fields in our user class. -->
        <form method = "post" th:action="@{/user}">
            <label>Username:
                <input type="text" name="username" th:value ="${username}">
            </label>
            <br>
            <label>Email:
                <input type="email" name="email" th:value ="${email}">
            </label>
            <br>
            <label>Password:
                <input type="password" name="password">
            </label>
            <br>
            <label>Verify Password:
                <input type="password" name="verifiedPassword">
            </label>
            <br>
            <p th:text="${error}" style="color:red"></p>
            <input type="submit" value = "Sign up!">
        </form>
    </body>
</html>
